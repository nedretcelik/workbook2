<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <form>
          <div class="mb-3">
            <label for="">Number 1</label>
            <input type="text" id="numberOne" value="" />
          </div>
          <div class="mb-3">
            <label for="">Number 1</label>
            <input type="text" id="numberTwo" value="" />
          </div>
          <button type="button" class="btn btn-secondary" id="addBtn">Add</button>
          <button type="button" class="btn btn-secondary" id="subtractBtn">Subtract</button>
          <button type="button" class="btn btn-secondary" id="multiplyBtn">Multply</button>
          <button type="button" class="btn btn-secondary" id="divideBtn">Divide</button>

          <div class="mt-3">
            <label for="">Answer</label>
            <input type="text" id="answerInput" />
          </div>
        </form>
      </div>
    </main>
    <script>
      function init() {
        const addBtn = document.getElementById("addBtn");
        const subtractBtn = document.getElementById("subtractBtn");
        const multiplyBtn = document.getElementById("multiplyBtn");
        const divideBtn = document.getElementById("divideBtn");

        addBtn.onclick = addCalculation;
        subtractBtn.onclick = substractCalculation;
        multiplyBtn.onclick = multiplyCalculation;
        divideBtn.onclick = divideCalculation;
      }

      window.onload = init;

      function addCalculation() {
        const numberOne = document.getElementById("numberOne").value;
        const numberTwo = document.getElementById("numberTwo").value;

        let result = Number(numberOne) + Number(numberTwo);

        let answerInput = document.getElementById("answerInput");

        answerInput.value = result;
      }
      function substractCalculation() {
        const numberOne = document.getElementById("numberOne").value;
        const numberTwo = document.getElementById("numberTwo").value;

        let result = Number(numberOne) - Number(numberTwo);

        let answerInput = document.getElementById("answerInput");

        answerInput.value = result;
      }
      function multiplyCalculation() {
        const numberOne = document.getElementById("numberOne").value;
        const numberTwo = document.getElementById("numberTwo").value;

        let result = Number(numberOne) * Number(numberTwo);

        let answerInput = document.getElementById("answerInput");

        answerInput.value = result;
      }
      function divideCalculation() {
        const numberOne = document.getElementById("numberOne").value;
        const numberTwo = document.getElementById("numberTwo").value;

        let result = Number(numberOne) / Number(numberTwo);

        let answerInput = document.getElementById("answerInput");

        answerInput.value = result;
      }
    </script>
